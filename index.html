<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article class="card">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="bg">
        <img src="./images/image-victor.jpg" alt="" aria-hidden="true" class="photo">
      </div>
      <div class="card-body">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-footer">
        <ul>
          <li>
            80K <span>Followers</span>
          </li>
          <li>
            803K <span>Likes</span>
          </li>
          <li>
            1.4K <span>Photos</span>
          </li>
        </ul>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elid Rubio</a>.
  </footer>
  <!-- <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="" aria-hidden="true" class="bottom">
  </div> -->
</body>
</html>
